                    <h1>Apply</h1>
                    <hr/>
                    <p>You can apply for YourServer.net here</p>
                    <!--Put in "yourmail.com" the eimal adress to send the applications formular-->
                    <form action="https://formsubmit.co/yourmail.com" method="POST">
                        <label class="apply-label" for="type">What would you like to apply for?</label>
                        <select name="type" class="form-control" required>
                            <option value="developer">Developer</option>
                            <option value="moderator">Supporter</option>
                            <option value="supporter">Designer</option>
                            <option value="builder">Builder</option>
                        </select><br />
                        <label class="apply-label" for="name">What's your name?</label>
                        <input type="text" class="form-control" name="name" placeholder="Your name" required><br />
                        
                        <label class="apply-label" for="alter">How old are you?</label>
                        <input type="number" class="form-control" name="alter" placeholder="How old are you?" value="14" min="14" required><br />
                        
                        <label class="apply-label" for="description">Who are you?</label>
                        <textarea class="form-control" name="description" placeholder="Who am I"required></textarea><br />
                        
                        <label class="apply-label" for="references">What are your experiences?</label>
                        <textarea class="form-control" name="references" placeholder="What have I done so far?"required></textarea><br />
                        
                        <label class="apply-label" for="references">Why YourServer.net?</label>
                        <textarea class="form-control" name="references" placeholder="Why DeinServer.net?"required></textarea><br />
                        
                        <label class="apply-label" for="contact">How do we reach you? (Skype / Discord / Teamspeak / ...)</label>
                        <input type="text" class="form-control" name="contact" placeholder="Contact options" required><br />
                        
                        <label class="apply-label" for="email">Your email adress</label>
                        <input type="email" class="form-control" name="email" placeholder="Your email" required><br />
                        
                        <input type="submit" class="btn btn-primary" value="Bewerben">
                    </form>
                </div>
